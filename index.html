<!DOCTYPE html>
<html>
    <head>
        <title>Temperature Converter</title>
        
        <link rel="icon" href="thermometer.png">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link href="temperature converter.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
<!--            <h1>Temperature Converter</h1>-->
            	<div id="container" style="width: 18rem;">

            
            <div class="card" style="width: 30rem;">
                <div class="card-header">
                    <h5 class="card-title navbar-brand mb-0 h1">Temperature Converter <i class="fas fa-thermometer-three-quarters"></i></h5>
                </div>

                <div class="card-body">
                    <p class="card-text">Choose one:<br><p></p>1. Celsius to Fahrenheit<br>2. Fahrenheit to Celsius</p><p></p>
                    <p>Enter a value in either box and click Convert.</p>
                    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        
                        
                    <div class="input-group mb-3">
                        <input type="text" id="cel" class="form-control" placeholder="Celsius" aria-label="Temperature" aria-describedby="basic-addon2">
                        
                        <div class="input-group-append">
                            <button id="celButton" class="btn btn-outline-primary" type="button" onClick="convert1()" value="toFahrenheit">Convert</button>
                        </div>
                        
                        <input type="text" id="result1" class="form-control" placeholder="Fahrenheit" aria-label="Temperature" aria-describedby="basic-addon2">
                    </div>
                        
                    <div class="input-group mb-3">
                        <input type="text" id="fahr" class="form-control" placeholder="Fahrenheit" aria-label="Temperature" aria-describedby="basic-addon2">
                        
                        <div class="input-group-append">
                            <button id="celFahr" class="btn btn-outline-primary" type="button" onClick="convert2()" value="toCelsius">Convert</button>
                        </div>
                        
                        <input type="text" id="result2" class="form-control" placeholder="Celsius" aria-label="Temperature" aria-describedby="basic-addon2">
                    </div>

                </div>
            </div>
            
        </div>
        </div>
        
        <script src="temperature converter.js" type="text/javascript"></script>
        <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="https://unpkg.com/popper.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    </body>
</html>
